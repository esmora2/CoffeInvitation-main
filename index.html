<!DOCTYPE html>
<html lang = "he" dir = "rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Invitacion para Tiffany</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1></h1>

        <div class="card-scene">
            <!-- control -->
            <input type="checkbox" id="card-toggle" aria-hidden="true">
            <label for="card-toggle" class="card-toggle-label" aria-hidden="false"></label>

            <!-- card -->
            <div class="card" aria-hidden="false">
                <div class="card-front">
                    <div class="front-inner">
                        <div class="cover-art" aria-hidden="true">
                            <div class="sunflower">
                                <div class="sunflower-center">
                                    <span class="sunflower-eye sunflower-eye-left"></span>
                                    <span class="sunflower-eye sunflower-eye-right"></span>
                                    <span class="sunflower-smile"></span>
                                </div>
                            </div>
                            <div class="speech-bubble">
                                <span>Hola amor bonito</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-spread">
                    <div class="page page-left">
                        <div class="page-inner">
                            <p> Hola mi Tiffany preciosa!!, espero que estes muy bien</p>
                            <p> Te invito a tomar cafe, es una vaina muy rara pero te va a gustar ðŸ˜Š</p>
                            <p> Dia: Viernes, 09</p>
                            <p> Hora: 18:30</p>
                            <p> Lugar: Cafeteria Aesthetic de la Floresta (secreto)</p>
                            <img src="coffee-and-cookies.jpg" alt="×§×¤×” ×•×ž×’×•×œ×’×œ×•×ª" class="image">
                            <button id="confirm-button">Acepto</button>
                            <p id="confirmation-message" style="display: none;"> Excelente mi amor, nos vemos el Viernes ðŸ˜ŠðŸ˜Š</p>
                        </div>
                    </div>
                    <div class="page page-right" aria-hidden="true"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cardToggle = document.getElementById("card-toggle");
        const cardScene = document.querySelector(".card-scene");
        const cardSpread = document.querySelector(".card-spread");

        cardScene.classList.toggle("is-open", cardToggle.checked);
        cardToggle.addEventListener("change", function () {
            cardScene.classList.toggle("is-open", cardToggle.checked);
        });

        cardSpread.addEventListener("click", function (event) {
            if (!cardToggle.checked) return;
            if (event.target.closest(".page-inner")) return;
            cardToggle.checked = false;
            cardToggle.dispatchEvent(new Event("change"));
        });

        document.getElementById("confirm-button").addEventListener("click", function(){
            document.getElementById("confirmation-message").style.display = "block";
        });
        
    </script>
</body>
</html>
